<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Sign-up Form Section -->
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Sign-up Form</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <div>
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number:</label>
                            <input type="tel" class="form-control" id="contact" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                       
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Submitted Information Section -->
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-3">Submitted Information</h3>
                    <div id="result" class="submitted-info-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Not specified';
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const dob = new Date(document.getElementById('dob').value);
            
            // Calculate age
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Contact Number:</strong> ${contact}</p>
                <p><strong>Email Address:</strong> ${email}</p>
                <p><strong>Date of Birth:</strong> ${dob.toDateString()} (Age: ${age})</p>
                <a href="login.html" class="btn btn-go-login">Go to Login</a>
            `;

            document.getElementById('signupForm').reset();
        });

        function resetForm() {
            document.getElementById('signupForm').reset();
            document.getElementById('result').innerHTML = '';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
